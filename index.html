<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days Left for Your Festive</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    
    <div class="container">
        <div class="countdown-container">
            <div class="header"><h1>Days Left For <span>New Year</span></h1></div>
        
            <div class="countdown">
                <div class="days c">
                    <p class="big-text" id="days">0</p>
                    <span>Day</span>
                </div>
                <div class="hours c">
                    <p class="big-text" id="hours">0</p>
                    <span>Hour</span>
                </div>
                <div class="mins c">
                    <p class="big-text" id="mins">0</p>
                    <span>Min</span>
                </div>
                <div class="sec c">
                    <p class="big-text" id="secs">0</p>
                    <span>Sec</span>
                </div>
            </div>
            
        </div>
        
    </div>
    
    
    <script src="script.js"></script>
</body>
</html>
